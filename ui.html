<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recraft Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .image-container img {
      max-width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .image-container p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Generate Images</h1>
  <form id="imageForm">
    <label for="prompt">Enter your image prompt:</label>
    <input type="text" id="prompt" placeholder="Describe your design" required>

    <label for="style">Select Style:</label>
    <select id="style">
      <option value="default">Default</option>
      <option value="realistic">Realistic</option>
      <option value="minimal">Minimal</option>
    </select>

    <label for="number">Number of Images:</label>
    <input type="number" id="number" value="1" min="1" max="5">

    <button type="button" id="generateBtn">Generate</button>
  </form>

  <section id="output" class="image-container">
    <!-- Bilder kommer att genereras hÃ¤r -->
  </section>

  <script src="ui.js"></script>
</body>
</html>
